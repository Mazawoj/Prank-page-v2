<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Super ważna sprawa</title>
  <style>
    body, html { margin:0; padding:0; height:100%; background:#000; overflow:hidden; }
    
    /* Ekran startowy */
    #startScreen {
      height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;
      background:#111; color:#0f0; text-align:center; font-family:Arial, sans-serif;
    }
    #startScreen h1 { font-size:2.5em; margin-bottom:30px; }
    #startBtn {
      padding:20px 50px; font-size:2em; background:#c00; color:white; border:none;
      border-radius:15px; cursor:pointer; box-shadow:0 0 30px #f00;
    }
    #startBtn:hover { background:#f00; transform:scale(1.05); }

    /* Ekran pranka – ukryty na początku */
    #prank {
      display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      background:black; color:#0f0; flex-direction:column; justify-content:center;
      align-items:center; text-align:center; font-family:"Comic Sans MS", Impact, sans-serif;
    }
    #prank h1 {
      font-size:8vw; margin:10px; text-transform:uppercase;
      animation:blink 0.7s infinite; text-shadow:0 0 20px lime;
    }
    #prank img {
      width:45vw; max-width:500px; margin:20px auto;
      animation:zoom 1.5s infinite alternate;
    }
    #prank h2 {
      font-size:5vw; margin:10px; color:#ff0;
    }
    @keyframes blink { 50% { opacity:0.3; } }
    @keyframes zoom { from { transform:scale(0.95); } to { transform:scale(1.1); } }
  </style>
</head>
<body>

  <!-- Ekran startowy -->
  <div id="startScreen">
    <h1>Stary, szybko kliknij przycisk poniżej!</h1>
    <button id="startBtn">WEJDŹ TERAZ →</button>
  </div>

  <!-- Ekran pranka -->
  <div id="prank">
    <h1>Zostałeś zhackowany!</h1>
    <img src="https://i.imgur.com/7wY5h9g.png" alt="Trollface">
    <h2>Teraz słuchaj tego do końca życia</h2>
  </div>

  <audio id="troll" loop>
    <source src="sound.mp3" type="audio/mpeg">
  </audio>

<script>
  document.getElementById('startBtn').onclick = function() {
    // Ukrywamy start
    document.getElementById('startScreen').style.display = 'none';
    
    // Pokazujemy prank
    document.getElementById('prank').style.display = 'flex';

    // Fullscreen – teraz 100% działa, bo kliknięcie!
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen();
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    else if (el.msRequestFullscreen) el.msRequestFullscreen();

    // Dźwięk na maxa
    const audio = document.getElementById('troll');
    audio.volume = 1.0;
    audio.play();

    // Blokady (Esc, F11, Ctrl+W, Alt+F4, prawy przycisk)
    document.onkeydown = e => {
      if (e.keyCode === 27 || e.keyCode === 122 || e.keyCode === 116 || 
          (e.ctrlKey && e.keyCode === 87) || (e.ctrlKey && e.shiftKey && e.keyCode === 81) ||
          (e.altKey && e.keyCode === 115)) {
        e.preventDefault(); return false;
      }
    };
    document.oncontextmenu = e => e.preventDefault();

    // Jak ktoś wyjdzie z fullscreena – wraca
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        el.requestFullscreen?.();
      }
    });
  };
</script>
</body>
</html>
