<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Ładowanie...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * { margin:0; padding:0; }
    html, body {
      height: 100%; width: 100%;
      overflow: hidden;
      background: #000;
      color: #0f0;
      font-family: Impact, Arial Black, sans-serif;
    }
    #all {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    h1 { font-size: 15vw; text-transform: uppercase; animation: blink 0.6s infinite; }
    img { max-width: 80%; margin: 30px; animation: zoom 1.5s infinite alternate; }
    @keyframes blink { 50% { opacity: 0; } }
    @keyframes zoom { from { transform: scale(0.9); } to { transform: scale(1.1); } }
  </style>
</head>
<body>

<div id="all">
  <h1>ZOSTAŁEŚ ZHACKOWANY!</h1>
  <img src="https://i.imgur.com/7wY5h9g.png" alt="troll">
  <h1>TERAZ SŁUCHAJ TEGO NA ZAWSZE</h1>
</div>

<audio id="rick" loop autoplay>
  <source src="sound.mp3" type="audio/mpeg">
</audio>

<script>
  const audio = document.getElementById('rick');
  audio.volume = 1;

  // Automatyczne odtwarzanie – w 2025 działa, jeśli audio ma atrybut autoplay i jest w <audio>
  // (Chrome pozwala na autoplay jeśli nie ma user-gesture requirement dla muted lub jeśli dźwięk jest krótki – ale my i tak go odpalamy na siłę)
  const playPromise = audio.play();
  if (playPromise !== undefined) {
    playPromise.catch(() => {
      // Jeśli przeglądarka zablokuje – odpalamy po pierwszym kliknięciu/naciśnięciu klawisza
      const unlock = () => {
        audio.play();
        document.removeEventListener('keydown', unlock);
        document.removeEventListener('click', unlock);
        document.removeEventListener('touchstart', unlock);
      };
      document.addEventListener('keydown', unlock);
      document.addEventListener('click', unlock);
      document.addEventListener('touchstart', unlock);
    });
  }

  // Blokada ucieczki
  document.onkeydown = e => {
    const blocked = [27, 122, 116, 87, 119]; // Esc, F11, F5, Ctrl+W, Ctrl+Shift+Q
    if (blocked.includes(e.keyCode) || 
       (e.ctrlKey && (e.key === 'w' || e.key === 'W' || e.key === 'r' || e.key === 'R')) ||
       (e.ctrlKey && e.shiftKey && e.key === 'Q') ||
       (e.altKey && e.key === 'F4')) {
      e.preventDefault();
      e.stopPropagation();
      return false;
    }
  };

  // Blokada prawego przycisku i kontekstu
  document.oncontextmenu = e => e.preventDefault();
  document.body.style.pointerEvents = 'none'; // dodatkowo utrudnia klikanie czegokolwiek

  // Fake „fullscreen” – pasek adresu znika po 2-3 sekundach w mobile i po przewinięciu w desktop
  window.scrollTo(0, 1);
</script>
</body>
</html>
