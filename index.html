<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ładuję ważne dane...</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background: black; color: lime; font-family: Impact, sans-serif;
      text-align: center;
    }
    #content { display: none; margin-top: 15%; }
    img { width: 400px; max-width: 90%; margin: 20px; }
    h1 { font-size: 6vw; text-transform: uppercase; }
    .blink { animation: blink 0.5s infinite; }
    @keyframes blink { 0%,100% { opacity: 1; } 50% { opacity: 0; } }
  </style>
</head>
<body>

  <div id="content">
    <h1 class="blink">ZOSTAŁEŚ ZHACKOWANY!</h1>
    <img src="https://i.imgur.com/7wY5h9g.png" alt="trollface"/>
    <h2>Teraz słuchaj tego przez najbliższe 10 lat :)</h2>
  </div>

  <audio id="trollsound" loop>
    <source src="sound.mp3" type="audio/mpeg">
    Twój przeglądarka nie obsługuje audio :(
  </audio>

  <script>
    const audio = document.getElementById('trollsound');
    const content = document.getElementById('content');

    // Maksymalna głośność
    audio.volume = 1.0;

    // Start po załadowaniu strony
    window.onload = () => {
      // Pełny ekran
      document.documentElement.requestFullscreen 
        ? document.documentElement.requestFullscreen()
        : document.body.webkitRequestFullscreen 
          ? document.body.webkitRequestFullscreen()
          : document.body.mozRequestFullScreen 
            ? document.body.mozRequestFullScreen()
            : document.body.msRequestFullscreen && document.body.msRequestFullscreen();

      // Odtwarzaj dźwięk
      audio.play().catch(() => {
        // W nowych przeglądarkach trzeba kliknąć żeby odtworzyć dźwięk
        document.body.addEventListener('click', () => audio.play(), { once: true });
        document.body.addEventListener('keydown', () => audio.play(), { once: true });
      });

      // Pokaż treść pranku
      content.style.display = 'block';
    };

    // Blokada najpopularniejszych sposobów wyjścia
    document.addEventListener('keydown', e => {
      if (
        e.key === 'Escape' || 
        e.key === 'F11' ||
        e.keyCode === 27 ||
        e.keyCode === 122 ||
        (e.ctrlKey && (e.key === 'w' || e.key === 'W' || e.keyCode === 87)) ||
        (e.ctrlKey && e.shiftKey && e.key === 'Q') ||
        e.altKey && e.key === 'F4'
      ) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
    });

    // Blokada prawego przycisku myszy (żeby nie otworzył menu)
    document.addEventListener('contextmenu', e => e.preventDefault());

    // W razie gdyby ktoś próbował wyjść z pełnego ekranu – od razu wraca
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen?.();
      }
    });
  </script>
</body>
</html>
