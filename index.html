<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Kliknij jak jesteś odważny...</title>
  <style>
    body, html { margin:0; padding:0; height:100%; background:#000; overflow:hidden; }
    #start {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      padding: 40px 80px;
      font-size: 60px;
      background: #c00;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 40px #f00;
    }
    #start:hover { background:#f00; box-shadow:0 0 80px #f00; }
    #hell { position:fixed; top:0; left:0; width:100%; height:100%; background:#000; display:none; }
  </style>
</head>
<body>

<button id="start">START CZY SIĘ BOISZ?</button>
<div id="hell"></div>

<audio id="sound" loop>
  <source src="sound.mp3" type="audio/mpeg">
</audio>

<script>
// === DIABELSKI SKRYPT ===
// Wszystko uruchamia się dopiero po kliknięciu (żeby nie blokowało przed STARTEM)
document.getElementById('start').onclick = function() {
  const hell = document.getElementById('hell');
  const audio = document.getElementById('sound');
  const btn = document.getElementById('start');

  btn.remove();
  hell.style.display = 'block';
  audio.volume = 1;
  audio.play();

  // FULLSCREEN NA MAKSIMUM
  const goFull = () => {
    if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
    else if (document.documentElement.webkitRequestFullscreen) document.documentElement.webkitRequestFullscreen();
    else if (document.documentElement.msRequestFullscreen) document.documentElement.msRequestFullscreen();
  };
  goFull();

  // Jak wyjdzie z fullscreenu – od razu wraca (w nieskończoność)
  document.addEventListener('fullscreenchange', () => { if (!document.fullscreenElement) goFull(); });
  document.addEventListener('webkitfullscreenchange', () => { if (!document.webkitFullscreenElement) goFull(); });

  // Blokujemy WSZYSTKIE znane skróty klawiszowe ucieczki
  document.onkeydown = function(e) {
    if (
      e.key === "Escape" || 
      e.key === "F11" || 
      e.key === "F5" ||
      (e.ctrlKey && (e.key === "w" || e.key === "r" || e.key === "F5")) ||
      (e.ctrlKey && e.shiftKey && e.key === "W") ||
      e.altKey && e.key === "F4" ||
      (e.metaKey && (e.key === "w" || e.key === "q" || e.key === "r"))
    ) {
      e.preventDefault();
      e.stopPropagation();
      goFull();
      return false;
    }
  };

  // Blokada prawego przycisku i menu kontekstowego
  document.oncontextmenu = () => false;
  document.body.style.pointerEvents = 'none'; // nic nie da się kliknąć

  // Na telefonach – blokujemy gest wstecz
  history.pushState(null, null, location.href);
  window.onpopstate = () => {
    history.pushState(null, null, location.href);
    goFull();
  };
};
</script>
</body>
</html>
